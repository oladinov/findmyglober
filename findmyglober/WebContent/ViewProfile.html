<!DOCTYPE html>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Phone bridge:</label>
          <div class="col-md-8">
            <span>21115</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Leader:</label>

            <span>Fernando Curra</span>

        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Position:</label>

          </div>
        </div>

          <label class="col-md-3 control-label">Project Manager:</label>
          <div class="col-md-8">
            <span>Fernando Curra</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Site:</label>

          </div>

		<div class="form-group">
